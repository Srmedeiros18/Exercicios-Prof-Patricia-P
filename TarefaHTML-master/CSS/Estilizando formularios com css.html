<html>
    <head>
		<meta charset="utf-8">
		<title> Estilizando Formulários com CSS </title>
		<link rel = "stylesheet" href = "estiloformulariocss.css">		
    </head>
<body>
<form name = "meuform" method ="post">
		<div class = "box">
			<h1> Formulário do Contrato </h1>
			<label>
					<span> Nome Completo: </span>
							<input type = "text" Class = "input text" name = "nome">
			</label>
			
			<label>
					<span> E-mail </span>
							<input type = "text" Class = "input text" name = "email">
			</label>
			
			<label>
					<span> Assunto: </span>
							<input type = "text" Class = "input text" name = "assunto">
			</label>
			
			<label>
					<span> Mensagem: </span>
							<textarea class = "message" name="feedback"></textarea>
							<input type = "button" Class = "button" value = "Enviar">
			</label>
			
			</div>
			
</form>
</body>
</html>
