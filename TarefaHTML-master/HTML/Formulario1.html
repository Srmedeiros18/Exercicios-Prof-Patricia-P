<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>
<body>
    <h1 align="Center"><strong>Formulário de cadastro pessoa fisica</strong></h1>
    <form>
        <p>
            <label>Nome
                <input type="text" size="40" name="nome" value="">
            </label>
            <p></p>
            <label>CPF
                    <input type="text" size="15" name="cpf" value="">
            </label>
            <p></p>
            <label>RG
                    <input type="text" size="15" name="rg" value="">
            </label>
        </p>
        <br>Sexo:
        <br>
        <br>
            <label>
                <input type="radio" name="sexo" value="M">Masculino </label>
                <br>
            <label>
                <input type="radio" name="sexo" value="F">Feminino </label>
            <br><p></p>
            <label>Estado:
                <select name="estado">
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                    <option value="es">Espirito Santo</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pr">Parana</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="rs">Rio Grande do Sul</option>
                </select>
                

            </label>
            <p></p>
            <label>Estado Civil:
                <select name="civil">
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viuvo</option>
                </select>
            </label>
            <p></p>
            <label>Peso:
                <input type="text" name="peso" size="15">
            </label>
            <p></p>
            <label>Altura:
                <input type="text" name="altura" size="15">
            </label>
            <p></p>
            <label>
                <input type="submit" name="cadastrar" value="Cadastrar">
                <input type="reset" name="limpar" value="Limpar">
            </label>












        <p>


























    </form>
        
    
</body>
</html>
