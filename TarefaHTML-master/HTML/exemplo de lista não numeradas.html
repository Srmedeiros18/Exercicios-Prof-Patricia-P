<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo de listas não numeradas</title>
    <link rel="stylesheet" href="listasnaonumeradas.css">
</head>
<body>
    <h3>Listas não numeradas</h3>
    <ul class="nada">
        <li>FRUTA DO CONDE</li>
        <li>MELANCIA</li>
        <li>TANGERINA</li>
    </ul>
    <ul class="bolinha">
        <li>MAÇA</li>
        <li>PERA</li>
        <li>UVA</li>
    </ul>
    <ul class="quadrado">
        <li>ABACAXI</li>
        <li>PESSEGOS</li>
        <li>MORANGO</li>
    </ul>
    <ul class="circulo">
        <li>BANANA</li>
        <li>MANGA</li>
        <li>AMORA</li>
    </ul>
</body>
</html>
